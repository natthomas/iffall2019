
<!DOCTYPE html>
<html>
	<head>

		<!-- use style here so that you don't have to make 3 different css files just to specify the background images -->
		<style>
			section.postcard {
				background-image: url("images/sun.jpg");
				height: 100%;
				background-position: center;
				background-repeat: no-repeat;
				background-size: cover;
			}

			div{
				position: absolute;
				top: 50%;
				left: 7%;
				width: 30%;
				min-width: 300px;
			}

			@media (max-width: 640px) {
	
				div {
					position: absolute;
					left: 10%;
					width: 80%;
					top: 3%;
				}
			}
		</style>

	</head>
	<body>
		<section class="postcard">
		<a href="index.html" rel="hernando"></a>

		<div>
		<h1>
			“This is what <em>life</em> is: fear, rage, desire... <em>love.</em> To stop feeling emotions, to stop wanting to feel them, is to feel... <em>death.</em>”
		</h1>

		<h2>
			- <em>Sun</em>
		</h2>
		</div>
		
		</section>

	</body>
</html>
